<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cálculo Batimento Cardíaco</title>
</head>

<body>
    <a href="index.html">Voltar</a>

        <div class="content">
            <img src="img/alura.png" alt="" srcset="">

                <p id="total"></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
